<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="reset-css" type="text/css" href="assets/css/reset.css" />
</head>

<body>
    <div class="container">
        <h1> US Presidents Word Guess Game (Last Name Only) </h1>
        <h2> Press a key to start guessing</h2>
        <p class=note1> All letters are lowercase and there are no spaces.</p>
        <p class=note> If there is a word with two of the same letter, you must guess that letter twice.</p>
            <br>
        <p id="blanks"></p>
        <p id="correct-letters"></p>
        <p id="incorrect-letters"></p>
        <p id="remaining-guesses"></p>
        <p id="wins"></p>
        <p id="losses"></p>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
